<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Trade-Now</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Rechercher un véhicule...">
            <ul id="suggestions" class="suggestions"></ul>
        </div>
        <div class="dropdown">
            <button class="dropdown-button">Filtres</button>
            <div class="dropdown-content">
                <select id="tag-filter">
                    <option value="">Tous les tags</option>
                    <option value="roue f1">Roue F1</option>
                    <option value="ventes">Ventes</option>
                </select>
                <select id="type-filter">
                    <option value="">Tous les types</option>
                    <option value="voiture">Voiture</option>
                    <option value="moto">Moto</option>
                </select>
            </div>
        </div>
        <!-- Bouton pour ouvrir le menu des favoris -->
        <button id="favorites-toggle" class="favorites-toggle">Favoris</button>
    </div>
    <div class="vehicle-grid" id="vehicle-grid">
        <!-- Les cartes des véhicules seront générées ici -->
    </div>
    <!-- Menu des favoris masqué par défaut -->
    <div class="favorites-menu" id="favorites-menu">
        <button id="favorites-close" class="favorites-close">&times;</button>
        <h2>Véhicules Favoris</h2>
        <div class="favorites-grid" id="favorites-grid">
            <!-- Les véhicules favoris seront affichés ici -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
